<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con nosotros</title>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <!--FONTAWESOME ICONO-->
    <script src="https://kit.fontawesome.com/643bff2835.js" crossorigin="anonymous"></script>
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--ESTILOS CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
    
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper"> 
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label for="fullname">Nombre completo</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Correo electrónico</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="mobil">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" id="" cols="30" rows="3"></textarea>
                    </p>
                    <p class="block"> 
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle Francia 28</li>
                    <li><i class="fas fa-phone"></i> 111 111 111</li>
                    <li><i  class="fas fa-bullhorn"></i> contact@nagi.com</li>
                </ul>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius enim nostrum architecto ab consequatur deleniti maiores saepe reiciendis iure delectus.</p>
                <p>Company.com</p>
            </div>

        </div>
    </div>
</body>
</html>
